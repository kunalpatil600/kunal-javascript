<!-- When the page loads, it displays the first image from the imgs array.
Every 2 seconds, the image changes to the next one in the array until all 
images have been displayed, then it starts again from the first image.
In summary, this code creates a webpage with a black background and an
 image slider that automatically cycles through a set of images at a regular interval. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="" id="slider" style="width: 900px; height: 600px; margin-left: 20%; margin-top: 4%;">

    <script>
        let imgs = ["https://images.unsplash.com/photo-1542362567-b07e54358753?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "https://images.unsplash.com/photo-1530906358829-e84b2769270f?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", "https://images.unsplash.com/photo-1616454992599-90b27aa3fb43?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"]
        let index = 0
        setInterval(() => {
            document.getElementById("slider").src = imgs[index]
            index = (index + 1) % imgs.length
        }, 2000)
    </script>
</body>
</html>
