<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Shape {
            constructor(color) {
                this.color = color;
            }
            getColor() {
                return this.color;
            }
        }

        class Circle extends Shape {
            constructor(color, radius) {
                super(color);
                this.radius = radius;
            }
        }

        class ColoredCircle extends Circle {
            constructor(color, radius) {
                super(color, radius);
            }
        }

        let coloredCircle = new ColoredCircle('blue', 5);
        console.log(coloredCircle.getColor());


    </script>
</body>
</html>
<!-- this code sets up a class hierarchy where Shape 
    is the base class, Circle inherits from Shape, 
    and ColoredCircle inherits from Circle. It demonstrates 
    inheritance and method invocation in JavaScript classes,
     with each subclass inheriting properties and methods 
     from its superclasses. -->
