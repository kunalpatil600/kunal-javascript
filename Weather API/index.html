<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
   <div id="container" style="display: flex; flex-wrap: wrap; " class="mt-2 container"  ></div>
    
</body>
    <script>
        function Fetchdata(){
            fetch("https://reqres.in/api/users?page=2")   
                .then((res) => res.json())
                .then((data) => cardlist(data))
                .catch((err) => console.log(err))
    
        }
        Fetchdata()
    
        function cardlist(data){
            const store=data.data.map((el)=>singlecard(el.email,el.first_name,el.last_name,el.avatar))
            document.getElementById("container").innerHTML=store.join('');
    
        }
    
        function singlecard(email,first_name,last_name,avatar){
           let card=`
           <div class="col-4 mb-5">
           <div class="box" >
            <img src="${avatar}" alt="" class="col-11"  >
            </div>   
            <h3>email:${email}</h3>
            <h3>first_name:${first_name}</h3>
            <h3>last_name":${last_name}</h3>
            </div>
           `
           return card
        }
    
    </script>
</html>
